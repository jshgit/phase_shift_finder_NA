experiment:
  data_dir: "data"
  input_filename: "scan_000.npz" # if null main.py runs the analysis on all the files in the data_dir folder

# Settings for SignalProcessor (Trace Fitting)
signal_processor:
  region2_model: "triple"
  multi_pulse_return_mode: "sum"
  fit_window: null

# Settings for FringeAnalyzer (Sine Fitting)
fringe_analyzer:
  r2_threshold: 0.8
  uncertainty_reject_count: 2
  residual_z_score: 2.5

output:
  results_dir: "results"
  summary_file: "phase_estimates.csv"
  figures_folder: "figures"

settings:
  save_plots: true